<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<title>WebTest</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="m_head">
			<div class="container">
				<div class="m_logo">
					<span class="m_logo_text">
						WebTest
					</span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12">
					<form id="request_form">
					  <div class="form-group">
					  	<div class="form-row">
					  		<div class="form-group col-2">
							    <select id="query_type" class="form-control">
						        <option selected>GET</option>
						        <option>POST</option>
						        <option>PUT</option>
						        <option>DELETE</option>
						      </select>
						    </div>

						    <div class="form-group col-8">
									<input type="text" class="form-control" placeholder="Enter request URL">
							  </div>

							  <div class="form-group col-2">
							  	<input type="button" class="btn btn-primary" name="send_request" value="Send >>>" style="width: 100%;">
							  </div>

						  </div>
					  </div>
					  <div class="form-group">
					  	<ul class="nav nav-tabs">
							  <li class="nav-item">
							    <a class="nav-link active" href="#params-tab" data-toggle="tab" role="tab">Params</a>
							  </li>

							  <li class="nav-item">
							    <a class="nav-link" href="#headers-tab" data-toggle="tab" role="tab">Headers</a>
							  </li>

							  <li class="nav-item">
							    <a class="nav-link" href="#body-tab" data-toggle="tab" role="tab">Body</a>
							  </li>
							</ul>
						</div>

						<div class="form-group">
							<div class="tab-content" id="myTabContent">

							  <div class="tab-pane fade show active key_value_block" id="params-tab" role="tabpanel" aria-labelledby="params-tab">
							  	<div class="entry input-group col-xs-3">
							  		<div class="form-group col-4">
                    	<input class="form-control entry_key" name="params_keys[]" type="text" placeholder="Key" />
                    </div>
                    <div class="form-group col-6">
                    	<input class="form-control entry_value" name="params_values[]" type="text" placeholder="Value" />
                  	</div>
                  	<div class="form-group col-2">
                  		<span class="input-group-btn">
	                      <button class="btn btn-success btn-add" type="button">+</button>
	                    </span>
                    </div>
                  </div>
							  </div>

							  <div class="tab-pane fade key_value_block" id="headers-tab" role="tabpanel" aria-labelledby="headers-tab">
							  	<div class="entry input-group col-xs-3">
							  		<div class="form-group col-4">
                    	<input class="form-control entry_key" name="headers_keys[]" type="text" placeholder="Key" />
                    </div>
                    <div class="form-group col-6">
                    	<input class="form-control entry_value" name="headers_values[]" type="text" placeholder="Value" />
                  	</div>
                  	<div class="form-group col-2">
                  		<span class="input-group-btn">
	                      <button class="btn btn-success btn-add" type="button">+</button>
	                    </span>
                    </div>
                  </div>
							  </div>

							  <div class="tab-pane fade" id="body-tab" role="tabpanel" aria-labelledby="body-tab">
							  	<div class="row justify-content-center">
							  		<div class="col-2">
										  <input class="form-check-input" type="radio" name="content-type" id="body_none" value="body_none_block">
										  <label class="form-check-label" for="body_none">none</label>
										</div>

										<div class="col-2">
										  <input class="form-check-input" type="radio" name="content-type" id="body_form-data" value="body_form-data_block" checked>
										  <label class="form-check-label" for="body_form_data">form-data</label>
										</div>

										<div class="col-3">
										  <input class="form-check-input" type="radio" name="content-type" id="body_x-www-form-urlen" value="body_x-www-form-urlen_block">
										  <label class="form-check-label" for="body_x_www_form_urlen">x-www-form-urlencoded</label>
										</div>

										<div class="col-2">
										  <input class="form-check-input" type="radio" name="content-type" id="body_raw" value="body_raw_block">
										  <label class="form-check-label" for="body_raw">raw</label>
										</div>

										<div class="col-2">
										  <input class="form-check-input" type="radio" name="content-type" id="body_binary" value="body_binary_block">
										  <label class="form-check-label" for="body_raw">binary</label>
										</div>
									</div>
									<br>
									<div class="row" id="body_type_blocks">
										<div class="col-12" id="body_none_block"> </div>

										<div class="col-12 key_value_block" id="body_form-data_block">
											<div class="form-row entry">
												<select class="field_type form-control col-2">
									        <option selected value="text">Type: Text</option>
									        <option value="file">Type: File</option>
									      </select>
												<input type="text" class="col-4 form-control" name="body_form-data_key" placeholder="Key">
												<input type="text" class="col-5 form-control" name="body_form-data_value" placeholder="Value">
												<button class="btn btn-success btn-add col-1" type="button">+</button>
											</div>
										</div>
									</div>
							  </div>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
