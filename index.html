<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<title>WebTest</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<div class="m_head">
			<div class="container"> 
				<div class="m_logo">
					<span class="m_logo_text">
						WebTest
					</span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12">
					<form>
					  <div class="form-group">
					  	<div class="form-row">
					  		<div class="form-group col-2">
							    <select id="inputState" class="form-control">
						        <option selected>GET</option>
						        <option>POST</option>
						        <option>PUT</option>
						        <option>DELETE</option>
						      </select>
						    </div>

						    <div class="form-group col-8">
									<input type="text" class="form-control" placeholder="Enter request URL">
							  </div>

							  <div class="form-group col-2">
							  	<input type="button" class="btn btn-primary" name="send_request" value="Send >>>" style="width: 100%;">
							  </div>

						  </div>
					  </div>
					  <div class="form-group">
					  	<ul class="nav nav-tabs">
							  <li class="nav-item">
							    <a class="nav-link active" href="#params-tab" data-toggle="tab" role="tab">Params</a>
							  </li>

							  <li class="nav-item">
							    <a class="nav-link" href="#headers-tab" data-toggle="tab" role="tab">Headers</a>
							  </li>

							  <li class="nav-item">
							    <a class="nav-link" href="#body-tab" data-toggle="tab" role="tab">Body</a>
							  </li>
							</ul>
						</div>

						<div class="form-group">
							<div class="tab-content" id="myTabContent">
							  
							  <div class="tab-pane fade show active" id="params-tab" role="tabpanel" aria-labelledby="params-tab">
							  	<div class="entry input-group col-xs-3">
							  		<div class="form-group col-4">
                    	<input class="form-control header_keys" name="keys[]" type="text" placeholder="Key" />
                    </div>
                    <div class="form-group col-6">
                    	<input class="form-control header_values" name="values[]" type="text" placeholder="Value" />
                  	</div>
                  	<div class="form-group col-2">
                  		<span class="input-group-btn">
	                      <button class="btn btn-success btn-add" type="button">+</button>
	                    </span>
                    </div>	
                  </div>
							  </div>

							  <div class="tab-pane fade" id="headers-tab" role="tabpanel" aria-labelledby="headers-tab">headers</div>
							  
							  <div class="tab-pane fade" id="body-tab" role="tabpanel" aria-labelledby="body-tab">body</div>
							
							</div>
						</div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
